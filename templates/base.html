{% load compress %}
{% load static %}

<html lang="en">

    <title>Snacks</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">

</head>
<body>

    </nav>
    {% block content %}
    child template goes here
    {% endblock content %}
</body>
</html>
